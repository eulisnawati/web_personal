<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Formulir</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 20px;
      }
      form {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      input[type="text"],
      input[type="email"],
      textarea,
      select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 14px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 3px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>Formulir Kontak</h1>
    <form action="/submit" method="post">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="pesan">Pesan:</label>
      <textarea id="pesan" name="pesan" rows="4" required></textarea>

      <label for="jenis-kelamin">Jenis Kelamin:</label>
      <select id="jenis-kelamin" name="jenis-kelamin">
        <option value="pria">Pria</option>
        <option value="wanita">Wanita</option>
      </select>

      <label>Status Pernikahan:</label>
      <input type="radio" id="lajang" name="status" value="lajang" />
      <label for="lajang">Lajang</label>
      <input type="radio" id="menikah" name="status" value="menikah" />
      <label for="menikah">Menikah</label>

      <label>Hobi:</label>
      <input type="checkbox" id="membaca" name="hobi" value="membaca" />
      <label for="membaca">Membaca</label>
      <input type="checkbox" id="olahraga" name="hobi" value="olahraga" />
      <label for="olahraga">Olahraga</label>

      <button type="submit">Kirim</button>
    </form>
  </body>
</html>
