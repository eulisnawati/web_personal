<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var elisna = 29;
      var dilla = 7;

      var benar = dilla < elisna;
      var salah = dilla > elisna;

      //and true jika hasilnya benar dan benar, false jika benar dan salah, false jika salah dan salah
      var hasil = benar && salah;
      document.write(`${elisna} $$ ${dilla} = ${hasil} <br/>`);

      var hasil = benar && benar;
      document.write(`${elisna} $$ ${dilla} = ${hasil} <br/>`);

      var hasil = salah && salah;
      document.write(`${elisna} $$ ${dilla} = ${hasil} <br/>`);

      //or
      //benar dan salah
      var hasil = benar || salah;
      document.write(`${elisna} || ${dilla} = ${hasil} <br/>`);

      var hasil = benar || benar;
      document.write(`${elisna} || ${dilla} = ${hasil} <br/>`);

      var hasil = salah || salah;
      document.write(`${elisna} || ${dilla} = ${hasil} <br/>`);

      //
      var hasil = !benar;
      document.write(`! ${elisna} = ${hasil} <br/>`);

      var hasil = !salah;
      document.write(`!${elisna} = ${hasil}`);
    </script>
  </body>
</html>
