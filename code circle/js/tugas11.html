<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function cekTanggalLahir() {
        const tanggal = prompt("Kamu lahir di tanggal berapa?");
        const bulan = prompt("Bulan apa?");
        const tahun = prompt("Tahun berapa?");
        const hari = prompt("Hari apa?");

        const namaBulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

        const indeksBulan = namaBulan.indexOf();

        const tanggalHariIni = new Date();

        if (tanggalHariIni.getDate() === parseInt(tanggal) && tanggalHariIni.getMonth() === indeksBulan && tanggalHariIni.getFullYear() === parseInt(tahun) && tanggalHariIni.getDay() === parseInt(hari)) {
          document.write("BENARRRRRRR");
        } else {
          document.write("SALAHHH");
        }
      }

      // Menanyakan kepada pengguna apakah mereka ingin melakukan pengecekan
      const konfirmasi = confirm("Apakah kamu ingin mengetahui tanggal lahirmu?");
      if (konfirmasi) {
        cekTanggalLahir();
      }
    </script>
  </body>
</html>
