<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //membuat array
      var colours = ["merah", "kuning", "hijau", "biru", "ungu"];

      document.write("<h3>Daftar warna:</h3>");
      document.write("<ol>");
      //products.push untuk tambah data
      //ganti data tinggal panggil variabel ganti dengan apa
      //colours.splice untuk hapus data
      colours.forEach((data) => {
        document.write(`<li>${data}</li>`);
      });
      document.write("</ol>");
    </script>
  </body>
</html>
