<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //membuat array
      var colours = ["merah", "kuning", "hijau", "biru", "ungu"];

      document.write("<h3>Daftar warna:</h3>");
      document.write("<ol>");

      for (let i = 0; i < colours.length; i++) {
        document.write(`<li>${colours[i]}</li>`);
      }
    </script>
  </body>
</html>
