<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //masukan array
      var days = ["senin", "selasa", "rabu", "kamis", "jumat", "sabtu", "minggu"];

      // tampilkan hari
      //method for each
      days.forEach(function (day) {
        document.write("<p>" + day + "<br/>");
      });
    </script>
