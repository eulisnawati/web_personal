<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var ulangi = confirm("Klik ok jika kamu ingin mendapatkan paahala");
      var counter = 0;

      while (ulangi) {
        var jawab = confirm("Klik lagi jika ingin mendapat pahala");
        counter++;
        if (jawab == false) {
          ulangi = false;
        }
      }
      document.write("anda sudah mendapat pahala sebanyak " + counter + "kali");
    </script>
  </body>
</html>
