<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //perulangan for
      //tidak mesti menggunanakan 1 variabel
      for (let i = 1; i <= 15; i++) {
        document.write("<p>ini rumahku!</P>");
      }
    </script>

    <script>
      //kurang dari dimulai dari 0
      //kurang dihitung dari 1
      for (counter = 0; counter < 7; counter++) {
        document.write("<p>use counter</P>");
      }
    </script>
  </body>
</html>
