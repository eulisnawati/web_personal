<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var x = 100;

      //penugasab memerlukan 2 operan
      //penugasan nilai
      document.write("x = " + x + "<br>");

      //pengisian
      x += 15;
      document.write("x += " + x + "<br>");

      //pengisian
      x -= 20;
      document.write("x -=" + x + "<br>");

      //pengisia perkalian
      x *= 35;
      document.write("x *=" + x + "<br>");

      //pengisian dan pemangkatan
      x **= 3;
      document.write("x **=" + x + "<br>");

      //pengisian dan pembagian
      x /= 70;
      document.write("x /=" + x + "<br>");

      //pengisian dan sisa bagi
      x %= 19;
      document.write("x %=" + x + "<br>");
    </script>
  </body>
</html>
