<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 1;
      var b = 0;

      //operator bitwise or
      var hasil = a | a;
      document.write(`${a} | ${a} = ${hasil} <br>`);

      var hasil = a | b;
      document.write(`${a} | ${b} = ${hasil} <br>`);

      var hasil = b | b;
      document.write(`${b} | ${b} = ${hasil} <br>`);

      var hasil = b | a;
      document.write(`${b} | ${a} = ${hasil} <br>`);
    </script>
  </body>
</html>
