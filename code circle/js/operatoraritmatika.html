<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = 18;
      var b = 21;
      var c = 22;
      var d = 9;

      d = a - b;
      d = a * b;
      d = c + a;
      d = b ** a;
      d = a / b;
      d = b % c;

      document.write(`${a} - ${b} = ${d} <br>`);
      document.write(`${a} * ${b} = ${d} <br>`);
      document.write(`${c} + ${b} = ${d} <br>`);
      document.write(`${b} ** ${a} = ${d} <br>`);
      document.write(`${a} / ${b} = ${d} <br>`);
      document.write(`${b} - ${c} = ${d} <br>`);
    </script>
  </body>
</html>
